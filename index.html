<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <div>
          <input type="email" placeholder="Email" name="email" id="form.email">
        </div>
        <div><input type="password" placeholder="Senha" name="password" id="form.senha"></div>
        <div><button type="submit" id="subimit-btn-header">Entrar</button></div>
      </form>
  </header>

  <main id="main-container">
    <form id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div id="container-name">
        <input type="text" id="input-name"  placeholder="Nome" />
        <input type="text" id="input-lastname" placeholder="Sobrenome" />
      </div>
      <div id="container-email-school">
        <input type="email" id="input-email" placeholder="Email" />
        <div id="house-container">
          <label for="">Casa:</label>
        <select id="house" name="Escola">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id=reactpuff-house value="Reactpuff">Reactpuff</option>
          <option id=corvinode-house value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        </div>
      </div>
      <hr>
      <div id="second-container">
        <div id="family-container">
          <label id="label-family" for="which-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend"/>
            <label for="">Família Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend"/>
            <label for="">Família Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack"/>
            <label for="">Família FullStack</label>
          </div>
        </div>
        <section class="section-input">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="container-div">
            <div>
              
              <input type="checkbox" name="" id="input-hofs" class="subject" value="HoFs"> 
              <label for="input-hofs">HoFs</label>
            </div>
            <div>
              
              <input type="checkbox" name="" id="input-jest" class="subject" value="Jest"> 
              <label for="input-jest">Jest</label>
            </div>
            <div>
              
              <input type="checkbox" name="" id="input-promises" class="subject" value="Promises">
              <label for="input-promises">Promises</label>
            </div>
            <div>
              
              <input type="checkbox" name="" id="input-react" class="subject" value="React">
              <label for="input-react">React</label>
            </div>
            <div>
             
              <input type="checkbox" name="" id="input-sql" class="subject" value="SQL">
              <label for="input-sql">SQL</label>
            </div>
            <div>
              
              <input type="checkbox" name="" id="input-python" class="subject" value="Python">
              <label for="input-python">Python</label>
            </div>
          </div>
        </section>
      </div>
      
      <hr>
      <div id="container-radius">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div><input type="radio" name="rate" id="" value="1">1 </div>
        <div><input type="radio" name="rate" id="" value="2">2 </div>
        <div><input type="radio" name="rate" id="" value="3">3 </div>
        <div><input type="radio" name="rate" id="" value="4">4 </div>
        <div><input type="radio" name="rate" id="" value="5">5 </div>
        <div><input type="radio" name="rate" id="" value="6">6 </div>
        <div><input type="radio" name="rate" id="" value="7">7 </div>
        <div><input type="radio" name="rate" id="" value="8">8 </div>
        <div><input type="radio" name="rate" id="" value="9">9 </div>
        <div><input type="radio" name="rate" id="" value="10">10 </div>
      </div>
      <label for="input-comment" class="textarea">Deixe seu comentário:</label>
      <textarea name="input-comment" id="textarea" cols="10" rows="4" maxlength="500"></textarea>
      <div id="container-agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>
    <div id="img-container">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </div>
  </main>
  <footer id="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
