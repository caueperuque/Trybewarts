<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" id="form.email">

      <input type="password" placeholder="Senha" name="password" id="form.senha">

      <button type="submit" id="subimit-btn-header">Entrar</button>
    </form>
  </header>

  <main id="main-container">
    <form id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div id="container-name">
        <label for="nome">Nome</label>
        <input type="text" id="input-name"  placeholder="Nome" />
        <label for="sobrenome" class="margin-left-label">Sobrenome</label>
        <input type="text" id="input-lastname" placeholder="Sobrenome" />
      </div id="container-name">

      <div id="container-email-school">
        <label for="email">E-mail:</label>
        <input type="email" id="input-email" placeholder="Email" />
        <label for="" class="margin-left-label">Escolha uma casa</label>
        <select id="house" name="Escola">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id=reactpuff-house value="Reactpuff">Reactpuff</option>
          <option id=corvinode-house value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div id="family-container">
        <label id="label-family" for="which-family">Qual sua família?</label>
        <div>
          <label for="">Frontend</label>
          <input type="radio" name="family" value="Frontend"/>
        </div>
        <div>
          <label for="">Backend</label>
          <input type="radio" name="family" value="Backend"/>
        </div>
        <div>
          <label for="">FullStack</label>
          <input type="radio" name="family" value="FullStack"/>
        </div>
      </div>
      <hr>
      <section class="section-input">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id="container-div">
          <div>
            <label for="input-hofs">HoFs</label>
            <input type="checkbox" name="" id="input-hofs" class="subject" value="HoFs"> 
          </div>
          <div>
            <label for="input-jest">Jest</label>
            <input type="checkbox" name="" id="input-jest" class="subject" value="Jest"> 
          </div>
          <div>
            <label for="input-promises">Promises</label>
            <input type="checkbox" name="" id="input-promises" class="subject" value="Promises">
          </div>
          <div>
            <label for="input-react">React</label>
            <input type="checkbox" name="" id="input-react" class="subject" value="React">
          </div>
          <div>
            <label for="input-sql">SQL</label>
            <input type="checkbox" name="" id="input-sql" class="subject" value="SQL">
          </div>
          <div>
            <label for="input-python">Python</label>
            <input type="checkbox" name="" id="input-python" class="subject" value="Python">
          </div>
        </div>
      
      </section>
      <hr>
      <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <input type="radio" name="rate" id="" value="1">1
      <input type="radio" name="rate" id="" value="2">2
      <input type="radio" name="rate" id="" value="3">3
      <input type="radio" name="rate" id="" value="4">4
      <input type="radio" name="rate" id="" value="5">5
      <input type="radio" name="rate" id="" value="6">6
      <input type="radio" name="rate" id="" value="7">7
      <input type="radio" name="rate" id="" value="8">8
      <input type="radio" name="rate" id="" value="9">9
      <input type="radio" name="rate" id="" value="10">10
      <br><br>

      <label for="input-comment" class="textarea">Deixe seu comentário:</label>
      <br>
      <textarea name="input-comment" id="input-comment" cols="30" rows="10" maxlength="500"></textarea>
      <br><br>

      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="agreement" id="agreement">
      <br><br>

      <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>
    <div id="img-container">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </div>
  </main>
  <footer id="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
